<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
    <title>Whack A Mole</title>
</head>
<body>
    <div class="game_page">
        <div class="game_details">
            <div class="game_score">
                   <span class="game_score_text">Your Score is : </span>
                   <span class="game_score_data" id="Score">0</span>
            </div>
            <div class="game_time_left">
                <span class="game_time_left_text">Time Left : </span>
                <span class="game_time_left_data" id="Time_out">60</span>
            </div>
        </div>
    <div class="grid">
        <div class="square" id="1"></div>
        <div class="square" id="2"></div>
        <div class="square" id="3"></div>
        <div class="square" id="4"></div>
        <div class="square" id="5"></div>
        <div class="square" id="6"></div>
        <div class="square" id="7"></div>
        <div class="square" id="8"></div>
        <div class="square" id="9"></div>
    </div>



        
    </div>
</body>
</html>
